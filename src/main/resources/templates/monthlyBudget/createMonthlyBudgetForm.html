<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Create Monthly Budget</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">


</head>
<body class="text-center">


<main class="form-signin w-100 m-auto">
    <h1 class="h3 mb-3 fw-normal">Create <span th:text="${child.name}"></span>'s Monthly Budget Plan</h1>
    <form id="authForm" method="post" th:object="${child}" action="/monthlyBudget/createMonthlyBudgetForm">
        <div style="color: red;">
            <p th:if="${errorMessage}" th:text="${errorMessage}"></p>
        </div>

        <input type="hidden" name="childId" th:value="${id}">
        <div class="form-floating">
            <input type="month" class="form-control" id="yearMonth" name="yearMonth" required>
            <label for="yearMonth"></label>
        </div>
        <div class="form-floating">
            <input type="number" class="form-control" id="totalBudget" name="totalBudget" required>
            <label for="totalBudget">This month budget</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Create Monthly Budget</button>
        <div class="padding"></div>


    </form>
</main>

</body>
</html>

<script>
    function submitForm(action) {
        const form = document.getElementById("authForm");
        form.action = action;
        form.submit();
    }
</script>
