<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Child Manager</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/album/">

    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<main>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" th:each="monthlyBudget : ${monthlyBudgets}">
                    <div class="card shadow-sm">
                        <!--                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>-->
                        <div class="card-body">
                            <p class="card-text">자식 이름: <span th:text="${monthlyBudget.child.name}"></span></p>
                            <p class="card-text">연도 및 월: <span th:text="${monthlyBudget.yearMonth}"></span></p>
                            <p class="card-text">시작 잔고: <span th:text="${monthlyBudget.totalBudget}"></span></p>
                            <p class="card-text">사용 비용: <span th:text="${monthlyBudget.spentBudget}"></span>원</p>
                            <p class="card-text">현재 잔고: <span th:text="${monthlyBudget.remainingBudget}"></span></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a th:href="@{/budget/navigateToBudget/{id}(id=${monthlyBudget.id})}" type="button" class="btn btn-sm btn-outline-secondary">Manage</a>
                                    <button type="button" class="btn btn-sm btn-outline-secondary"
                                            th:onclick="|window.location.href='/monthlyBudget/monthlyBudgetEditor/' + ${monthlyBudget.id}|">
                                        Edit
                                    </button>
                                </div>
                                <!--                                <small class="text-muted">9 mins</small>-->
                            </div>
                        </div>
                    </div>
                </div>

                <a th:href="@{/monthlyBudget/createMonthlyBudgetForm/{id}(id=${monthlyBudgets[0].child.id})}"
                   class="btn btn-primary">
                    한달 예산 추가하기
                </a>

            </div>
        </div>
    </div>
</main>
</body>
</html>
