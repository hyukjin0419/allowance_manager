<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Edit Your Child</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">


</head>
<body class="text-center">

<main class="form-signin w-100 m-auto">
    <form id="authForm" method="post" th:object="${child}">
        <!--        여기 이름 넣고 수정 하자-->
        <h1 class="h3 mb-3 fw-normal">Please register your children <span th:text="${child.name}"></span></h1>

        <div style="color: red;">
            <p th:if="${errorMessage}" th:text="${errorMessage}"></p>
        </div>

        <input type="hidden" name="id" th:value="${id}">
        <div class="form-floating">
            <input type="text" class="form-control" id="name" name="name" th:value="*{name}" required>
            <label for="name">child_name</label>
        </div>
        <div class="form-floating">
            <input type="number" class="form-control" id="plannedBudget" name="plannedBudget" th:value="*{plannedBudget}" required>
            <label for="plannedBudget">total planned budget</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" onclick="submitForm('/child/updateChildForm')" type="submit">Update Child</button>
        <div class="padding"></div>
        <button style="background-color:red;border:none" class="w-100 btn btn-lg btn-primary" onclick="submitForm('/child/deleteChild')" type="submit">Delete Child</button>

    </form>
</main>

</body>
</html>

<script>
    function submitForm(action) {
        const form = document.getElementById("authForm");
        form.action = action;
        form.submit();
    }
</script>
