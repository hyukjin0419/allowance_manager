<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Child Manager</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/album/">

    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<main>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" th:each="child : ${children}">
                    <div class="card shadow-sm">
<!--                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>-->
                        <div class="card-body">
                            <p class="card-text">이름: <span th:text="${child.name}"></span></p>
                            <p class="card-text">총 버젯: <span th:text="${child.plannedBudget}"></span>원</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a th:href="@{/navigateToMonthlyBudget/{id}(id=${child.id})}" type="button" class="btn btn-sm btn-outline-secondary">Manage</a>
                                    <button type="button" class="btn btn-sm btn-outline-secondary"
                                            th:onclick="|window.location.href='/child/edit/' + ${child.id}|">
                                        Edit
                                    </button>
                                </div>
<!--                                <small class="text-muted">9 mins</small>-->
                            </div>
                        </div>
                    </div>
                </div>

                <form method="get" action="/child/createChildForm">
                    <button type="submit">자식 추가하기</button>
                </form>

            </div>
        </div>
    </div>
</main>
</body>
</html>

<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }

    .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
    }

    .bi {
        vertical-align: -.125em;
        fill: currentColor;
    }

    .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
    }

    .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
    }
</style>
